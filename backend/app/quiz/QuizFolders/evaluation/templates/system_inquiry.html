{% block content %}

<div class="right_col" role="main">
    <iframe id="iframe" src="" frameborder="0" style="
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 100%;
    border: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    z-index: 999999;
    height: 100%;
  "></iframe>
</div>

{% endblock %}

{% block javascripts %}

  <script type="text/javascript">
    var query = '?inquiry=PTSYFS01'
              + '&id=' + '{{current_user.id}}'

    var url    = "inquiry";

    var iframe_url = url+query;

    document.getElementById("iframe").src = iframe_url;
  </script>
{% endblock javascripts %}
