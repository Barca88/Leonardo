{% extends "base_site.html" %}

{% block title %} Quizz {% endblock title %}

{% block content %}

<div class="right_col" role="main">
    <iframe id="iframe2" src="" scrolling="no" frameborder="0" style="position:relative; width:100%;height:850px;"></iframe>
</div>

{% endblock %}

{% block javascripts %}
  {{ super()}}
  <script type="text/javascript">
    var query = '?id=' + '{{current_user.id}}'
              + '&username=' + '{{current_user.username}}'
              + '&name=' + '{{current_user.name}}'
              + '&email=' + '{{current_user.email}}'
              + '&user_type=' + '{{current_user.user_type}}'
              + '&gender=' + '{{current_user.gender}}'
              + '&degree=' + '{{current_user.degree}}'

    var url    = "selDomain";

    var iframe_url = url+query;

    document.getElementById("iframe2").src = iframe_url;
  </script>
{% endblock javascripts %}
