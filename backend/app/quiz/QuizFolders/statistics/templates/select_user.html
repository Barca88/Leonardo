<script>
var user0_select;
function setUser(value){
  user_select=value
}
function getSelectedOption(sel) {
    var opt;
    for ( var i = 0, len = sel.options.length; i < len; i++ ) {
        opt = sel.options[i];
        if ( opt.selected === true ) {
            break;
        }
    }
    return opt;
}

function select_user(){
  sel = document.getElementById("selectedUser")
  var opt = getSelectedOption(sel);
  window.location.href = '/statistics/analitics/users_old/'+opt.value
}

</script>
